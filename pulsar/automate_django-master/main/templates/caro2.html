    div#carousel {

figure#spinner { 
  transform-style: preserve-3d; 
  height: 300px; 
  transform-origin: 50% 50% -500px; 
  transition: 1s; 
} 
figure#spinner img { 
  width: 40%; max-width: 425px; 
  position: absolute; left: 30%;
  transform-origin: 50% 50% -500px;
  outline:1px solid transparent; 
}
figure#spinner img:nth-child(1) { transform:rotateY(0deg); }
figure#spinner img:nth-child(2) { transform: rotateY(-45deg); }
figure#spinner img:nth-child(3) { transform: rotateY(-90deg); }
figure#spinner img:nth-child(4) { transform: rotateY(-135deg); }

figure#spinner img:nth-child(6){ transform: rotateY(-225deg); }
figure#spinner img:nth-child(7){ transform: rotateY(-270deg); }
figure#spinner img:nth-child(8){ transform: rotateY(-315deg); }
span#izquierdo { 
  color: rgb(0, 0, 0);
  background-color: rgb(236, 14, 14);
  border-style: double;
  border-width: 10px;
  border-color:rgb(255, 0, 0); 
  margin: 5%; 
  font-size: 3rem; 
  transition: 0.6s color; 
  position: relative; 
  margin-top: -2rem;

div#carousel ~ span:hover { color: rgb(246, 16, 16); cursor: pointer; }

  <script >
    var angle = 0;
function galleryspin(sign) { 
spinner = document.querySelector("#spinner");
if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
spinner.setAttribute("style",
"-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
}

console.log(window.location);
    var loc = window.location;
    var wsStart = "ws://";
    if (loc.protocol == "https:") {
      wsStart = "wss://";
    }
    var endpoint = wsStart + loc.host + loc.pathname + "/";
    var socket = new ReconnectingWebSocket(endpoint);// se abre flujo de comunicación asíncrona

    socket.onmessage = function(e) {// receptor de todos los mensajes, 
      console.log(e.data);          // es decir de todos los pulsadores virtuales conectados
      var obj = JSON.parse(e.data); // 
     
    
 
      if(obj['name']=='p2') // se discrimina que pulsador se accionó
          galleryspin('-');      // pulsador rojo
      if(obj['name']=='pantalla')
          galleryspin('');      //pulsador verde
     
    };



     
    socket.onopen = function(e) {
      console.log("open", e);
    };
    socket.onerror = function(e) {
      console.log("error", e);
    };
    socket.onclose = function(e) {
      console.log("close", e);
    };
    function send(name) {
      // status = (status == 'true');

      // } else {
      //   $(id).html('on')
      // }
      var status = $('#'+name).val()
      // console.log('status' + typeof(status));
      status = (status == 'true');
      var data = {
        name: name,
        status: !status
      };
      socket.send(JSON.stringify(data));
    }
